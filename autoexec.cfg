// I. Bindings

// I. a) Buy script
bind "kp_1" "buy vest"
bind "kp_2" "buy vesthelm"
bind "kp_3" "buy deagle"
bind "kp_4" "buy galilar; buy famas"
bind "kp_5" "buy m4a1_silencer; buy m4a1; buy ak47"
bind "kp_6" "buy awp"
bind "kp_7" "buy hegrenade"
bind "kp_8" "buy flashbang"
bind "kp_9" "buy smokegrenade"
bind "kp_divide" "buy decoy"
bind "kp_multiply" "buy incgrenade; buy molotov"
bind "kp_plus" "buy defuser"

// I. b) Communication commands
bind "y" "+radialradio"
bind "x" "+radialradio2"
bind "c" "+radialradio3"
bind "z" "messagemode"

// I. c) Others
bind "mwheelup" "slot1"
bind "mwheeldown" "slot2"
bind "F" "slot3; slot7"
bind "V" "slot3; slot8"
bind "N" "use weapon_c4; drop"
bind "F12" "toggleconsole"

// II. Crosshair settings
cl_crosshair_drawoutline "1"
cl_crosshair_dynamic_maxdist_splitratio "0.35"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.5"
cl_crosshair_dynamic_splitdist "7"
cl_crosshair_outlinethickness "0.500000"
cl_crosshair_sniper_show_normal_inaccuracy "0"
cl_crosshair_sniper_width "1"
cl_crosshair_t "0"
cl_crosshairalpha "255"
cl_crosshaircolor "5"
cl_crosshaircolor_b "127"
cl_crosshaircolor_g "0"
cl_crosshaircolor_r "255"
cl_crosshairdot "0"
cl_crosshairgap "-0.500000"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairsize "2.500000"
cl_crosshairstyle "4"
cl_crosshairthickness "0"
cl_crosshairusealpha "1"
cl_fixedcrosshairgap "3"
cl_crosshair_friendly_warning "0"
